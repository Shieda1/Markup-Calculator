<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markup Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="markupRadio" name="variables" checked>
  <label for="markupRadio">Markup</label>

  <input type="radio" id="profitRadio" name="variables">
  <label for="profitRadio">Profit</label>

  <input type="radio" id="costRadio" name="variables">
  <label for="costRadio">Cost</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Profit</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Cost</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
